<div class="text-center container-fluid mt-3">
</div>


<mat-tab-group >
  <mat-tab label="Custom Pokedoku" >
    <div class="mx-auto align-items-end h-auto grid-container" style=" height: 100%;">
    <mat-grid-list cols="4" rowHeight="1:1" gutterSize="1px" class="mx-3 mt-4">
      <!-- on va faire une boucle for sur pokemons -->
      <mat-grid-tile *ngFor="let pokemon of pokemons; let index = index" class="pkmn-tile tile" style="background-image: url({{pokemon.url}});" id="tile-{{index}}" >
        
        <div *ngIf="pokemon.type !== 'custom' && pokemon.type !=='logo' " class="d-flex align-self-end text-bottom press-start rounded w-auto">
          {{pokemon.name}}   
        </div>
      </mat-grid-tile>

    </mat-grid-list>
  </div>
</mat-tab>

</mat-tab-group>
